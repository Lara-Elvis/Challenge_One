<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Ecriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button onclick="btn_encriptador();" class="btn-encriptar">Encriptar</button>
                <button onclick="btn_DesEncriptador();" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button onclick="copiarTexto();" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>


    <script src="app.js"></script>
</body>
</html>
